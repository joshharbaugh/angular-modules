<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th><input type="checkbox" id="checkAll" name="checkAll" ng-click="checkAll()" /></th>
        <th ng-repeat="header in tableHeaders" ng-click="changeSorting(header)" ng-class="selectedCol(header)">{{header}}</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="(i, user) in pagedData[currentPage] | orderBy:sort.column:sort.desc | filter:query">
            <td class="checkRow"><input type="checkbox" name="checkRow" /></td>
            <td>{{user.ID}}</td>
            <td>{{user.First}}</td>
            <td>{{user.Last}}</td>
            <td>{{user.Username}}</td>
            <td>{{user.Organization}}</td>
            <td class="role">
    				<span class="label pull-left" ng-repeat="role in user.Roles">{{role}}</span>
            </td>
            <td>
                <div class="params btn-switch" data-sl-checkbox-switch="user.Status" data-true-val="active" data-false-val="inactive">
                    <input type="checkbox" name="chbox" />
                </div>
            </td>
    		<td>
                <button class="btn btn-mini white-btn" data-toggle="modal" sl-dialog-modal="(users,editUserModal)" sl-dialog-context="user">Edit</button>
            </td>
    		<td><button class="btn btn-mini" ng-click="remove($index)">Delete</button></td>
        </tr>
    </tbody>
</table>
